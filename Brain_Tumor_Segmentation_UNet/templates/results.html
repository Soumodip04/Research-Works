<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #333;
        }
        .result {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="result">
        <p><strong>Predicted Class:</strong> {{ result['class'] }}</p>
        <p><strong>Confidence:</strong> {{ (result['confidence'] * 100) | round(2) }}%</p>
    </div>
    <h2>ROC Curve</h2>
    <img src="{{ roc_curve_url }}" alt="ROC Curve">
</body>
</html>
